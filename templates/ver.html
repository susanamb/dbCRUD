{% extends "layout.html" %}
{% block content %}
<div class="hero">
    <div class="hero-content">
      <p>Datos de usuarios</p>
    </div>
</div>
<table class="table table-hover lead">
    <thead>
       <th scope="col">Name</th>
       <th scope="col">Last name</th>
       <th scope="col">Phone</th>
       <th scope="col">Age</th>
       <th scope="col">Update</th>
       <th scope="col">Delete</th>
        
    </thead>
    
    {% for row in rows %}
       <tr>
          <td>{{row["name"]}}</td>
          <td>{{row["last_name"]}}</td>
          <td>{{row["phone"]}}</td>
          <td>{{row['age']}}</td>
          <td><form action="/delete/{{row['phone']}}" method="POST" ><button class="btn btn-danger" type="submit" name="delete" value="{{row['phone']}}"> Delete</button></form></td>	
          <td><form action="/edit/{{row['phone']}}" method="POST" ><button class="btn btn-info" type="submit" name="update" value="{{row['phone']}}"> Update</button></form></td>	
        </tr>
    {% endfor %}
 </table>


<a href="/" style="width: 100%;" class="btn btn-primary btn-lg btn-block" role="button">Regresar</a>



{% endblock %}
